# Zero编译器错误消息配置文件
# 这个文件定义了所有错误类型的消息、描述和修复建议

[lexer.L001]
code = "L001"
title = "未闭合的字符串字面量"
description = "字符串字面量必须以双引号(\")开始和结束。"
suggestion = "在字符串末尾添加闭合的双引号 \""
category = "lexer"

[lexer.L002]
code = "L002"
title = "无效的转义序列: '{sequence}'"
description = """
转义序列 '{sequence}' 不是有效的转义字符。
有效的转义序列包括: \\n, \\t, \\r, \\\\, \\\", \\', \\0, \\xHH, \\u{{XXXX}}
"""
suggestion = "检查转义序列的拼写，或使用raw字符串 r\"...\" 来避免转义"
category = "lexer"

[lexer.L003]
code = "L003"
title = "意外的字符: '{character}'"
description = "字符 '{character}' (Unicode: U+{unicode:04X}) 在此处不是有效的语法元素。"
suggestion = "检查是否有拼写错误或多余的字符"
category = "lexer"

[lexer.L004]
code = "L004"
title = "无效的数字字面量: '{value}'"
description = """
'{value}' 不是有效的数字格式。
支持的数字格式:
  - 十进制: 123, 45.67, 1.2e10
  - 十六进制: 0xFF, 0x1A
  - 二进制: 0b1010, 0b11
  - 八进制: 0o755, 0o17
"""
suggestion_hex = "十六进制数字后必须跟随至少一个十六进制数字 (0-9, A-F)"
suggestion_bin = "二进制数字后必须跟随至少一个二进制数字 (0-1)"
suggestion_oct = "八进制数字后必须跟随至少一个八进制数字 (0-7)"
suggestion_exp = "科学计数法的指数部分必须是有效的整数"
suggestion_default = "检查数字格式是否正确"
category = "lexer"

[lexer.L005]
code = "L005"
title = "无效的Unicode转义序列: '{sequence}'"
description = """
'{sequence}' 不是有效的Unicode转义序列。
Unicode转义序列格式:
  - \\uXXXX (固定4位十六进制)
  - \\u{{X}} 到 \\u{{XXXXXX}} (1-6位十六进制，需要花括号)
"""
suggestion = "确保Unicode码点是有效的十六进制数字，并且在有效范围内 (U+0000 到 U+10FFFF)"
category = "lexer"

[parser.P001]
code = "P001"
title = "意外的token"
description = "期望 {expected}, 但发现 {found}"
suggestion = "在此处添加或修改为 {expected}"
category = "parser"

[parser.P002]
code = "P002"
title = "意外的文件结束"
description = "在解析完成之前遇到了文件结束。"
suggestion = "检查是否有未闭合的括号、引号或代码块"
category = "parser"

[parser.P003]
code = "P003"
title = "无效的表达式"
description = "此处需要一个有效的表达式。"
suggestion = "检查表达式语法是否正确"
category = "parser"

[type_checker.T001]
code = "T001"
title = "类型不匹配"
description = "期望类型 {expected}，但发现类型 {found}"
suggestion = "将表达式转换为正确的类型或修改类型注解"
category = "type_checker"

[type_checker.T002]
code = "T002"
title = "未定义的变量"
description = "变量 '{name}' 未定义"
suggestion = "检查变量名拼写或在使用前声明变量"
category = "type_checker"

[compiler.C001]
code = "C001"
title = "编译错误"
description = "{message}"
suggestion = "{suggestion}"
category = "compiler"

[vm.R001]
code = "R001"
title = "运行时错误"
description = "{message}"
suggestion = "{suggestion}"
category = "vm"